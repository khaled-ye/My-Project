<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finde the right Price</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <header>Find the Price</header>
      </div>

      <div class="main">
        <div class="form">
          <form id="form">
            <div class="input">
              <input
                type="text"
                placeholder="Try to find out the right price."
              />
            </div>
            <div class="button">
              <button type="submit">Submit</button>
            </div>
            <small></small>
          </form>
        </div>
        <div class="instruction"></div>
      </div>
      <div class="right">
        <div class="image"></div>
        <div class="price">
          <p></p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
